<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>User Account</title>
    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

</head>

<body class="container center-block" ng-controller="AccountController">
    <!--<div ui-view> </div>-->
    <div class="container center-block">
        <h1><font color="gray">Account</font></h1>
        <br />
        <hr>
        <div class="form-group">
            <label><font color="gray">Name</font></label>
            <input type="text" class="form-control input-lg text-center" ng-model="Account.username" />
        </div>
        <br />
        <div class="form-group">
            <label><font color="gray">Type</font></label>
            <select type="text" class="form-control input-lg text-center" ng-model="Account.type" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <br/>
        <br />
        <br />
        <div>
            <label><font color="gray">Active</font></label>
            <form>
                <input type="radio" name="gender" value="male" checked>Yes<br>
                <input type="radio" name="gender" value="female">No<br>
            </form>
        </div>
        <button class="btn btn-default btn-lg center-block" ng-click="saveAccount()">OK</button>
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

    <script src="js/app.js"></script>

    <script src="js/account.resource.js"></script>
    <script src="js/account.ctrl.js"></script>

</body>
</html>
